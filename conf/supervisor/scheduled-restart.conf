[program:scheduled-restart]
command=/code/bin/scheduled-restart.sh
process_name=%(program_name)s
numprocs=1
autostart=true
autorestart=false
startsecs=0
startretries=0
stopwaitsecs=30
killasgroup=true
priority=999

; 每周一临晨3:01执行
; cron格式: 分 时 日 月 周
; monday = 1, 3:01 AM = 1 3 * * 1
cron=1 3 * * 1

; 环境变量
environment=DATABASE_URL="%(ENV_DATABASE_URL)s",DB_PASSWORD="%(ENV_DB_PASSWORD)s",DJANGO_SETTINGS_MODULE="glitchtip.settings"

; 日志配置
stdout_logfile=/var/log/supervisor/scheduled-restart.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/scheduled-restart.err.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5

; 不捕获标准输出，让脚本自己处理日志
redirect_stderr=false